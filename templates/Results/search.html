{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Check Your Result</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_roll_no" class="form-label">Enrollment Number</label>
                            {{ form.roll_no }}
                        </div>
                        <div class="mb-3">
                            <label for="id_dob" class="form-label">Date of Birth</label>
                            {{ form.dob }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">View Result</button>
                    </form>
                    {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
